<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Contact Me</title>
</head>

<body>
    <header class="header-container">
        <nav class="nav-container">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./contact-me.html" class="nav-link">Contact Me</a>
        </nav>
        <h1 class="contact-title"><u>Contact Me</u></h1>
    </header>

    <section class="contact-info">
        <h4>
            <a href="tel:08882221111" class="contact-phone">Call Me: <br /> 08882221111</a>
        </h4>
        <h4>
            <a href="mailto:mahanadhi@google.com" class="contact-email">Email Me</a>
        </h4>
    </section>

    <section class="form-section">
        <form action="#" method="post" class="contact-form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-input" required>

            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-input" required>

            <label for="message" class="form-label">Your Message:</label>
            <textarea id="message" name="message" class="form-textarea" rows="4" required></textarea>

            <button type="submit" id="submit-button" class="submit-button">Send Message</button>
        </form>
    </section>

    <section class="map-section">
        <h2 class="map-title">Let's Connect</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1079.38638449784!2d-63.3051252!3d44.7383607!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b5a310218cbafd7%3A0xe55eabb1e8ea09cf!2sThat%20St%2C%20Porters%20Lake%2C%20NS%2C%20Canada!5e1!3m2!1sen!2sin!4v1727695661881!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer>
        <div id="rights">
        <h3>All rights reserved @ 2024</h3>
        </div>
    </footer>

</body>

</html>
